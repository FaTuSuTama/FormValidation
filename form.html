<!DOCTYPE html>  
<html lang="en"> 
    <head>  
        <meta charset="utf-8">  
        <title>Form Validation</title>  
        <link rel='stylesheet' href="style.css" type='text/css' />  
        <script src="myScript.js"></script>  
    </head>  
    <body onload="document.registration.userid.focus();">  
        <h1>Registration Form</h1>  
        <form name="registration" method="post" onSubmit="return formValidation();">  
            <ul>  
                <li><label for="userid">User id:</label></li>  
                <li><input id="userId" onblur ="uidSubmit()" type="text" name="userid"/></li>
                <li id="userIdNotice"></li>  
                <li><label for="passid">Password:</label></li>  
                <li><input id="passid" onblur ="passSubmit()" type="password" name="passid"/></li>
                <li id="passNotice"></li>  
                <li><label for="username">Name:</label></li>  
                <li><input id="username" onblur="userNam()" type="text" name="username" size="50"/></li>
                <li id="usrNamNotice"></li>  
                <li><label for="address">Address:</label></li>  
                <li><input id="userAddress" onblur="userAdd()" type="text" name="address" size="50" /></li>
                <li id="usrAddNotice"></li>  
                <li><label for="email">Email:</label></li>  
                <li id="otherAddress"><input id="emailId" onblur="userMail()" type="email" name="email" size="50"/></li>
                <li><input type="button" value="Add Another" 
                onclick="createField('email', 'give ur email', 'e'+emailCount++, 'otherAddress')" /></li>
                <li id="emailNotice"></li>  
                <li><label for="country">Country:</label></li>  
                <li>
                    <select name="country">  
                        <option selected="" value="Default">Please select a country</option>  
                        <option value="Aus">Australia</option>  
                        <option value="Can">Canada</option>  
                        <option value="Ind">India</option>  
                        <option value="Rus">Russia</option>  
                        <option value="Usa">USA</option>  
                        <option value="Ban">Bangladesh</option>  
                    </select>
                </li>  
                <li><label for="zip">ZIP Code:</label></li>  
                <li><input type="text" name="zip" /></li>  
                <li><label id="gender">Sex:</label></li>  
                <li><input type="radio" name="sex" value="Male" /><span>Male</span></li>  
                <li><input type="radio" name="sex" value="Female" /><span>Female</span></li>  
                <li><label>Language:</label></li>  
                <li><input type="checkbox" name="en" value="en"/><span>English</span></li>  
                <li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>  
                <li><label for="desc">About:</label></li>  
                <li><textarea name="desc" id="desc"></textarea></li>  
                <li><input type="submit" name="submit" value="Submit" /></li>  
            </ul>  
        </form>  
    </body>  
</html>
